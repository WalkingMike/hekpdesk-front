<div class="userBorder">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
    <p>id: <input type="number" name="id" ngModel></p>
  </form>
  <div><span>register date: </span>{{user.registerDate}}</div>
  <div><span>region id: </span>{{user.regionID}}</div>
  <div><span>role id: </span>{{user.roleID}}</div>
  <div><span>name: </span>{{user.name}}</div>
  <div><span>login: </span>{{user.login}}</div>
  <div><span>password: </span>{{user.password}}</div>
</div>
