<div id="creationBorder">
  <button id="back" (click)="goBack()">Back</button>
  <form #f="ngForm" (ngSubmit)="f.valid && onSubmit(f)">
    <div class="row">
      <div class="column1">
        Region:
      </div>
      <div class="column2">
        <select ngModel name="regionID" required>
          <option value="">Select region</option>
          <option *ngFor="let reg of regions" [ngValue]="reg.id">{{
            reg.region
          }}</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="column1">
        Subject:
      </div>
      <div class="column2">
        <input id="head" type="text" name="subject" ngModel required pattern="\S{3,}"/>
      </div>
    </div>
    <div class="row">
      <div class="column1">
        Content:
      </div>
      <div class="column2">
        <textarea id="content" name="content" ngModel required></textarea>
      </div>
    </div>
    <div class="row">
      <div class="column1"></div>
      <div class="column2">
        <button id="buttonBot">Create</button>
      </div>
    </div>
  </form>
</div>
