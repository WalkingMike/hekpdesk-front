<div class="registerBorder">
  <div *ngIf="isSignedUp; else signupForm">
    Your registration is successful. Please login!
  </div>
  <div id="signupForm">
    <ng-template #signupForm>
      <div class="row-column">
        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
          <div class="form-group">
            <label for="name">Your name: </label>
            <input type="text" class="form-control" name="name" [(ngModel)]="form.name" #name="ngModel" required
              pattern="\S{3,}"/>
          </div>
          <div class="form-group">
            <label for="login">Login: </label>
            <input type="text" class="form-control" name="login" [(ngModel)]="form.login" #login="ngModel" required
              pattern="\S{3,}"/>
          </div>
          <div class="form-group">
            <label for="email">Email: </label>
            <input type="text" class="form-control" name="email" [(ngModel)]="form.email" #email="ngModel" required
              email />
          </div>
          <div class="form-group">
            <label for="password">Password: </label>
            <input id="passInput" type={{passType}} class="form-control" name="password" [(ngModel)]="form.password"
              #password="ngModel" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{6,20}$" />
            <input type="checkbox" (change)="visiblePass()">Show (1 uppercase, 1 lower, 1 symbol, 1 digit, 6-20 length)
          </div>
          <div class="form-group">
            <label for="regionID">Region: </label>
            <select [(ngModel)]="form.regionID" name="regionID" #regionID="ngModel" required>
              <option *ngFor="let reg of regions" [ngValue]="reg.id">{{reg.region}}</option>
            </select>
          </div>
          <div class="form-group">
            <button id="registerBtn"> Register </button>
            <div *ngIf="f.invalid" class="errorWarning">
              Incorrect data! Check all fields!<br />
            </div>
            <div *ngIf="f.submitted && isSignUpFailed" class="alertWarning">
              Signup failed! {{errorMessage}}<br />
            </div>
          </div>
        </form>
      </div>
    </ng-template>
  </div>
</div>
